<!DOCTYPE html>
<html>
<head>
    <title>Créer une réunion</title>
</head>
<body>
    <h1>Créer une réunion</h1>
    <form method="POST" action="/creer_reunion">
        <label>Nom de la réunion:</label>
        <input type="text" name="nom_reunion" required><br>
        <label>Date:</label>
        <input type="date" name="date_reunion" required><br>
        <label>Heure:</label>
        <input type="time" name="heure_reunion" required><br>
        <input type="submit" value="Créer la réunion">
    </form>
</body>
</html>
